<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }

        header {
            background-color: #0078D7;
            color: white;
            padding: 20px 0;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .intro-image {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        button {
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to My Homepage</h1>
    </header>
    <main>
        <p>This is a simple homepage created as an example.</p>
        <p>Feel free to customize it as needed!</p>

        <!-- Button to display date -->
        <button onclick="displayDate()">Display Date</button>
        <p id="date-display">Click the button to see the current date and time.</p>

        <!-- Button for a fun message -->
        <button onclick="lie()">Click Me</button>
        <p id="fun-message">Press the button for a surprise!</p>
    </main>
    <footer>
        <p>&copy; 2023 My Website</p>
    </footer>
</body>

<script>
    // JavaScript function to display the current date and time
    function displayDate() {
        document.getElementById("date-display").innerHTML = new Date();
    }

    // Function to show a fun message
    function lie() {
        document.getElementById("fun-message").innerHTML = "Naruto deceives you!";
    }
</script>

</html>

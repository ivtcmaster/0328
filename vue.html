<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 範例</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
  <div id="app">
    <h1>這是 Vue 元件</h1>
    <button @click="handleClick">點擊我</button>
  </div>

  <script>
    new Vue({
      el: '#app',
      methods: {
        handleClick() {
          alert("按鈕被點擊了！");
        }
      }
    });
  </script>
</body>
</html>
